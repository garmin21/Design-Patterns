<body>
    <button id="btn">表单校验</button>


    <script>

        check.prototype.before = function (beforeFn) {
            const self = this;
            return function () {
                const res = beforeFn();
                if(res) {
                    self.constructor.apply(this, arguments)
                }

            }
        }

        // 需要校验? 不想修改函数

        check = check.prototype.before(function () {
            const username = ''; // 假如这里是表单输入
            if (!username) {
                alert('用户名不能为空')
                return false;
            }
            return true;
        })


        function check() {
            console.log('提交表单')
        }

        document.getElementById('btn').addEventListener('click', check);




    </script>
